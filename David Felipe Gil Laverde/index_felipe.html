<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="estilos_felipe.css"/>
        <script src="index.js" type="module" defer></script> 
        <title>Tareas y compromisos</title>
    </head>
    <body>
        <center>
            <H1>
                Tareas y compromisos
            </H1>
        </center>
        
        <div class="contenedor"></div>
            <form id="formulario">
            
                <fieldset> 
                    <div class="fila-horizontal">
                        <div>
                            <label for="tarea">Tarea</label>
                            <input type="text" id="tarea" name="tarea" placeholder="Escriba su tarea" class="tarea" required>
                        </div>
                        <div>
                            <label for="fecha">Fecha</label>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>
                        <div>
                            <label for="hora">Hora</label>
                            <input type="time" id="hora" name="hora" required>
                        </div>
                    </div>


                    <br><br>
                    <label for="notas">Notas y observaciones</label>
                    <br>
                    <textarea id="notas" name="notas" placeholder="Escriba observaciones y apuntes generales" required></textarea>
                    
                    <br><br>
                    <input type="submit" id="enviar" name="enviar" value="Guardar tarea">
                </fieldset>  
            
         </form>
        </div>
        <br><br>

        <table border="1" id="tablaTareas">
            <tr>
                <th>Tarea</th>
                <td>Hora</td>
                <td>Fecha</td>
                <td>Observaciones</td>
                <td>Tarea realizada?</td>
            </tr>
        </table>
        
    </body>
</html>
